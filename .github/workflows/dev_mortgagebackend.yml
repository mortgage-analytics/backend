# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - mortgagebackend

on:
  push:
    branches:
      - dev
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_c8abad97f88a4330ab57631adbf2cb18 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_0da7897ce92645adbb50a0afad882500 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        context: ./Backend
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_c8abad97f88a4330ab57631adbf2cb18 }}/eriklarkin/sweng28-backend:${{ github.sha }}

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'dev'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'mortgagebackend'
        slot-name: 'dev'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_6325d8aa4d7a4c5ba6253a522ada7109 }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_c8abad97f88a4330ab57631adbf2cb18 }}/eriklarkin/sweng28-backend:${{ github.sha }}'
