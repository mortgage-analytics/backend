version: '3.8'

services:
  mongodb:
    image: mongo:latest
    container_name: mongodb
    ports:
      - "27017:27017"
    networks:
      - backend-db

  app:
    build: .
    container_name: app
    ports:
      - "8080:8080"
    depends_on:
      - mongodb
    networks:
      - backend-db

networks:
  backend-db:
    driver: bridge